
<html>
<head>
    <script type="text/javascript" src="lib/vis.js"></script>
    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <link href="lib/vis.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    $.ajax({
        url: 'http://localhost:8083/dependencyModel/graph',
        type: 'GET',
        dataType: 'application/json',
        success: function (data) {
            populateGraph(JSON.parse(data.responseText));
        },
        error: function (data) {
            populateGraph(JSON.parse(data.responseText));
        }
    });

    // $.get( "http://localhost:8083/dependencyModel/graph", function(data, status){
    //     alert("Data: " + data + "\nStatus: " + status);
    // });

    function populateGraph(graphData) {
        // create an array with nodes
        var nodes = new vis.DataSet(graphData.nodes);

        // create an array with edges
        var edges = new vis.DataSet(graphData.edges);

        // var nodes = new vis.DataSet([
        //     {id: 1, label: 'Node 1', title: 'title1'},
        //     {id: 2, label: 'Node 2', title: 'title2'},
        //     {id: 3, label: 'Node 3', title: 'title3'},
        //     {id: 4, label: 'Node 4', title: 'title4'},
        //     {id: 5, label: 'Node 5', title: 'title5'}
        // ]);

        // // create an array with edges
        // var edges = new vis.DataSet([
        //     {from: 1, to: 3},
        //     {from: 1, to: 2},
        //     {from: 2, to: 4},
        //     {from: 2, to: 5}
        // ]);


        // create a network
        var container = document.getElementById('mynetwork');

        // provide the data in the vis format
        var data = {
            nodes: nodes,
            edges: edges
        };

        var options = {
            edges: {
                arrows: {
                    to: {
                        enabled: false,
                        scaleFactor: 1,
                        type: 'arrow'
                    },
                    middle: {
                        enabled: true,
                        scaleFactor: 1,
                        type: 'arrow'
                    },
                    from: {
                        enabled: false,
                        scaleFactor: 1,
                        type: 'arrow'
                    }
                },
                label: 'depends on'
            },
            layout: {
                randomSeed: 10,
                improvedLayout: true,
                hierarchical: {
                    enabled: true,
                    levelSeparation: 150,
                    nodeSpacing: 400,
                    treeSpacing: 200,
                    blockShifting: true,
                    edgeMinimization: true,
                    parentCentralization: false,
                    direction: 'UD', // UD, DU, LR, RL
                    sortMethod: 'directed'// hubsize, directed
                }
            },
            nodes: {
                shape: 'box'
            }
        };

        // initialize your network!
        var network = new vis.Network(container, data, options);
    }
</script>
</body>
</html>
